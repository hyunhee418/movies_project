{% extends 'base.html' %}

{% block title %}Movie list
{% endblock %}

{% block body %}
<h1>Movie list</h1>
    {% comment %} <a href="{% url 'cinema:new_movie' %}">
        <button>Add New Movie</button>
    </a> {% endcomment %}

{% if movies %}
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movies:movie_detail' movie.id %}">
                    {{ movie.movieName }}</a>  평점: {{ movie.userRating }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
