{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <div class="container mt-5">

        <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark">
        </form>
    </div>
{% endblock %}
